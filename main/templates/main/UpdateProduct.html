<!DOCTYPE html>
<html>
<head>
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	<title></title>
</head>
<body>
	<h2>Updating the Product</h2><br>
	<form method="post">
		{% csrf_token %}
		<table>
			<tr>
				<td>Name</td>
				<td>{{form.name}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>{{form.price}}</td>
			</tr>
			<tr>
				<td>SKU</td>
				<td>{{form.sku}}</td>
			</tr>
			<tr>
				<td>HSN</td>
				<td>{{form.hsn}}</td>
			</tr>
			<tr>
				<td>Weight (in KGs)</td>
				<td>{{form.weight}}</td>
			</tr>
			<tr>
				<td>Length</td>
				<td>{{form.length}}</td>
			</tr>
			<tr>
				<td>Breadth</td>
				<td>{{form.breadth}}</td>
			</tr>
			<tr>
				<td>Height</td>
				<td>{{form.height}}</td>
			</tr>
			<tr>
				<td colspan="1" align="right"><input type="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
